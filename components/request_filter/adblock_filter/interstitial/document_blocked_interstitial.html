<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#fff">
  <meta name="viewport"
      content="initial-scale=1, minimum-scale=1, width=device-width">
  <title>$i18n{tabTitle}</title>
  <link rel="stylesheet" href="../../../../chromium/components/security_interstitials/core/common/resources/interstitial_core.css">
  <link rel="stylesheet" href="../../../../chromium/components/security_interstitials/core/common/resources/interstitial_common.css">
  <link rel="stylesheet" href="document_blocked_interstitial.css">
  <script src="%ROOT_GEN_DIR%/vivaldi/components/request_filter/adblock_filter/interstitial/document_blocked_interstitial/document_blocked_interstitial.rollup.js"></script>
</head>
<body id="body" <if expr="is_ios">style="font-size: $i18n{fontsize}"</if>>
  <div class="interstitial-wrapper document-blocked">
    <div id="main-content">
      <div class="icon" id="icon"></div>
      <div id="main-message">
        <h1>$i18nRaw{heading}</h1>
        <p>$i18nRaw{primaryParagraph}</p>
        <div id="debugging">
          <div id="error-code" class="error-code"></div>
          <div id="error-debugging-info" class="hidden"></div>
        </div>
      </div>
    </div>
    <div class="nav-wrapper">
      <button id="primary-button">$i18n{primaryButtonText}</button>
      <button id="proceed-button" class="secondary-button small-link">$i18n{proceedButtonText}</button>
    </div>
    <div id="details" class="hidden"></div>
  </div>
</body>
</html>
