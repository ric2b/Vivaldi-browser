<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flame Chart</title>
    <style>
      .container {
        width: 800px;
        height: 200px;
        display: flex;
        margin-bottom: 20px;
      }
    </style>

  </head>
  <body>

    <div id="basic" class="container"></div>
    <div id="long-task" class="container"></div>
    <div id="nested" class="container"></div>

    <div id="track-customization" class="container"></div>
    <button id="hide">Hide Group</button>
    <button id="unhide">Unhide Group</button>
    <button id="testForMoveUp">Move Up Group</button>
    <button id="testForMoveDown">Move Down Group</button>
    Index of track: <input id="indexOfTrack" type="number"/>

    <div id="initiators" class="container"></div>

    <script type="module" src="./flamechart.js"></script>
  </body>
</html>
