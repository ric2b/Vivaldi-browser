# This file defines all third-party Rust dependencies approved for use
# in Chromium.
#
# Crates which do not satisfy the rule-of-2 or which are testonly must be
# marked as such in gnrt_config.toml.

[package]
name = "chromium"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
anyhow = "1"
bitflags = "1"
bytes = "1"
cfg-if = "1"
cxx = "1"
font-types = "0.4"
hex = "0.4"
hex-literal = "0.4"
lazy_static = "1"
libc = "0.2"
log = "0.4"
nom = "7.1.3"
proc-macro2 = "1"
prost = "0.12.3"
qr_code = "2"
quote = "1"
rand = "0.8"
rand_pcg = "0.3"
read-fonts = "0.15"
regex = "1"
rstest_reuse = "0.5"
rustc-demangle-capi = "0.1"
serde = "1"
serde_json = "1"
skrifa = "0.15.2"
small_ctor = "0.1"
static_assertions = "1"
strum = "0.25.0"
strum_macros = "0.25.3"
wycheproof = "0.4"

[dependencies.tinyvec]
version = "1.6.0"
features = ["rustc_1_55"]

[dependencies.cxxbridge-cmd]
version = "1"
artifact = "bin"

[dependencies.memoffset]
version = "0.6"
features = ["unstable_const"]

[dependencies.rstest]
default-features = false
version = "0.17"

[dependencies.rustversion]
version = "1"

[dependencies.serde_json_lenient]
version = "0.1"
features = ["unbounded_depth", "float_roundtrip"]

[dependencies.syn]
version = "2"
features = ["full"]

[dependencies.unicode-linebreak]
version = "0.1"
