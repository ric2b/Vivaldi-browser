[workspace]
members = [
    "build_scripts",
    "cmd_runner",
    "handle_map",
    "lock_adapter",
    "oauth",
    "pourover",
    "pourover_macro",
]
default-members = ["build_scripts"]
resolver = "2"

[workspace.lints.rust]
missing_docs = "deny"
trivial_casts = "deny"
trivial_numeric_casts = "deny"
unsafe_code = "deny"
unsafe_op_in_unsafe_fn = "deny"
unused_extern_crates = "deny"
unused_import_braces = "deny"
unused_results = "deny"

[workspace.lints.clippy]
expect_used = "deny"
indexing_slicing = "deny"
panic = "deny"
unwrap_used = "deny"

[workspace.dependencies]
# local crates
cmd_runner = { path = "cmd_runner" }
lock_adapter = { path = "lock_adapter" }
handle_map = { path = "handle_map" }
pourover = { path = "pourover" }
pourover_macro = { path = "pourover_macro" }

# from crates.io
anyhow = "1.0.75"
arbitrary = "1.3.2"
clap = { version = "4.5.13", features = ["derive"] }
criterion = { version = "0.5.1", features = ["html_reports"] }
jni = "0.21.1"
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
libfuzzer-sys = "0.4.7"
nom = { version = "7.1.3", default-features = false }
pretty_assertions = "1.4.0"
prettyplease = "0.2.16"
proc-macro2 = "1.0"
quickcheck = "1.0.3"
quote = "1.0"
spin = { version = "0.9.8", features = ["once", "lock_api", "rwlock"] }
syn = { version = "2.0", features = ["full"] }
xshell = "0.2.6"
hex = "0.4.3"
log = "0.4.22"
rand = "0.8.5"
reqwest = "0.12.5"
tokio = { version = "1.39.1", features = ["full"] }

[workspace.package]
version = "0.1.0"
edition = "2021"
publish = false
license = "Apache-2.0"

[profile.test]
# speed up test execution
opt-level = 3

[profile.bench]
# Since xts, ldt, etc are in separate crates, use LTO to allow cross-crate inlining.
# fat vs thin: thin compiles a lot faster, and doesn't seem any slower.
lto = "thin"

# build profile optimized for size
[profile.release-min-size]
inherits = "release"
panic = "abort"
codegen-units = 1
lto = true
# z optimizes for size
opt-level = "z"
strip = true
