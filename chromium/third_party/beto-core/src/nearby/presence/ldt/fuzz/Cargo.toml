[package]
name = "ldt-fuzz"
version.workspace = true
publish.workspace = true
license.workspace = true
edition.workspace = true

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { workspace = true, features = ["derive"] }
crypto_provider_rustcrypto.workspace = true
derive_fuzztest.workspace = true
ldt.workspace = true
