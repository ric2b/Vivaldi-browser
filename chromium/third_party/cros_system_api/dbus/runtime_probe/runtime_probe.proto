message ApI2c {
  message Fields {
    uint32 data = 1;
  }
  string name = 1;
  Fields values = 2;
}

message EcI2c {
  message Fields {
    uint32 data = 1;
  }
  string name = 1;
  Fields values = 2;
}

message Tcpc {
  message Fields {
    // Port ID, 8 bits.
    uint32 port = 1;
    // Vendor ID, 16 bits.
    uint32 vendor_id = 2;
    // Product ID, 16 bits.
    uint32 product_id = 3;
    // Device ID, 16 bits.
    uint32 device_id = 4;
  }
  string name = 1;
  Fields values = 2;
}

