<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Test: relative box order of pseudo elements</title>
    <link rel="author" href="mailto:sakhapov@chromium.org">
    <link rel="match" href="relative-box-order-of-pseudo-elements-ref.tentative.html">
    <link rel="help" href="https://github.com/flackr/carousel/tree/main/scroll-marker">
    <style>
        div {
            overflow: auto;
            scroll-marker-group: after;
        }

        div::before {
            background: red;
            content: "";
            height: 20px;
            width: 100px;
            display: flex;
        }

        div > :first-child {
            background: orange;
            height: 20px;
            width: 100px;
            display: flex;
        }

        div > :nth-child(2) {
            background: yellow;
            height: 20px;
            width: 100px;
            display: flex;
        }

        div > :last-child {
            background: green;
            height: 20px;
            width: 100px;
            display: flex;
        }

        div::after {
            background: blue;
            content: "";
            height: 20px;
            width: 100px;
            display: flex;
        }

        div::scroll-marker-group {
            background: purple;
            height: 20px;
            width: 100px;
            display: flex;
        }
    </style>
</head>

<body>
    <div>
        <li></li>
        <li></li>
        <li></li>
    </div>
</body>

</html>
