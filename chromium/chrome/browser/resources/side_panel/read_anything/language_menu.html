<style include="cr-icons">
    #languageMenu::part(dialog) {
      --scroll-border-color: var(--color-side-panel-dialog-divider);
      background: var(--color-side-panel-content-background);
      height: fit-content;
      width: 275px;
    }

    cr-icon {
      --icon-size: 24px;
      height: var(--icon-size);
      width: var(--icon-size);
    }

    .language-menu-title-bar {
      align-items: center;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .language-menu-title {
      display: table-cell;
      float: left;
      font-size: 16px;
      font-weight: 500;
      text-align: left;
      vertical-align: middle;
    }

    .language-menu-close-button {
      display: table-cell;
      float: right;
      vertical-align: middle;
    }

    .language-line {
      align-items: center;
      background-color: transparent;
      border: none;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .dropdown-line {
      align-items: center;
      height: 48px;
    }

    .language-name {
      font-size: 13px;
      font-weight: 500;
      max-width: 100%;
      overflow: hidden;
      padding-inline-end: 16px;
      text-overflow: ellipsis;
    }

    .language-menu-body {
      height: 45vh;
      padding-bottom: 16px;
    }

    .search-field {
      padding: 0 var(--sp-body-padding) 0 var(--sp-body-padding);
    }

    .notification-error-true {
      color: var(--color-sys-error);
    }

    #toast-in-dialog {
      bottom: 0;
      left: 0;
      min-width: 245px;
      width: 80%;
    }

    #toastDiv {
      line-height: 1.2;
      white-space: normal;
    }

    #toastTitle {
      display: block;
      font-size: 1em;
    }

    #toastMessage {
      display: inline-block;
      font-size: 1em;
    }

  </style>

<cr-dialog id="languageMenu" show-on-attach ignore-popstate>
  <div slot="title" class="language-menu-title-bar">
    <div class="language-menu-title">$i18n{readingModeLanguageMenuTitle}</div>
    <cr-icon-button id="close" class="action-icon language-menu-close-button"
        iron-icon="cr:close"
        on-click="closeLanguageMenu_"
        aria-label="$i18n{readingModeLanguageMenuClose}">
    </cr-icon-button>
  </div>
  <div slot="header">
    <cr-input autofocus class="search-field" type="search"
        placeholder="$i18n{readingModeLanguageMenuSearchLabel}"
        value="{{languageSearchValue_}}">
      <cr-icon slot="inline-prefix" alt="" icon="cr:search"></cr-icon>
      <cr-icon-button iron-icon="cr:clear" hidden$="[[!languageSearchValue_]]"
          slot="inline-suffix"
          on-click="onClearSearchClick_"
          title="$i18n{readingModeLanguageMenuSearchClear}">
      </cr-icon-button>
    </cr-input>
  </div>
  <div slot="body" class="language-menu-body">
    <span id="noResultsMessage"
        hidden$="[[searchHasLanguages(availableLanguages_, languageSearchValue_)]]"
        aria-live="polite">
      $i18n{languageMenuNoResults}
    </span>
    <template is="dom-repeat" index-as="index"
        items="[[availableLanguages_]]">
      <div class="language-line dropdown-line">
        <span id$="language-name-[[index]]" class="language-name">
          [[item.readableLanguage]]
        </span>
        <cr-toggle checked="[[item.checked]]" on-change="onToggleChange_"
            disabled$="[[item.disabled]]"
            aria-labelledby$="language-name-[[index]]">
        </cr-toggle>
      </div>
      <span id="notificationText"
          class$="notification-error-[[item.notification.isError]]"
          aria-live="polite">
        [[i18nWraper(item.notification.text)]]
      </span>
    </template>
    <cr-toast id="toast-in-dialog" duration="[[toastDuration_]]">
      <div id="toastDiv">
        <span id="toastTitle">[[toastTitle_]]</span>
        <span id="toastMessage">$i18n{readingModeVoiceDownloadedMessage}</span>
      </div>
    </cr-toast>
  </div>
</cr-dialog>
