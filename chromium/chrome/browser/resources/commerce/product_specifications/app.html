<style include="cr-hidden-style">
  :host {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: fit-content;
  }

  product-specifications-header {
    height: 38px;
    margin-bottom: 24px;
    width: 100%;
  }

  #summaryContainer {
    background-color: var(--color-product-specifications-summary-background);
    border-radius: 12px;
    display: flex;
    min-height: 50px;
    min-width: 758px;
    padding: 16px;
    width: fit-content;
  }

  :host([show-empty-state_]) #summaryContainer {
    justify-content: center;
  }

  #empty {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    width: 100%;
  }

  #emptyImg {
    height: 204px;
    margin-top: 45px;
  }

  #emptyTitle {
    font-size: 20px;
    font-weight: 500;
    line-height: 24px;
    margin-top: 11px;
  }

  #emptyDescription {
    font-size: 14px;
    line-height: 20px;
    margin-top: 8px;
    width: 360px;
  }

  product-selector {
    border-radius: 8px;
    margin-bottom: 90px;
    margin-top: 32px;
  }

  #specs {
    display: flex;
    gap: 8px;
  }

  #footer {
    align-items: center;
    color: var(--color-side-panel-card-secondary-foreground);
    display: flex;
    font-size: 11px;
    font-weight: 400;
    gap: 16px;
    justify-content: flex-start;
    line-height: 16px;
    margin-top: 20px;
  }

  #footer a {
    color: var(--cr-link-color);
  }
</style>
<product-specifications-header id="header" subtitle="[[setName_]]"
    menu-button-disabled$="[[loadingState_.loading]]"
    on-add-to-new-group-click="addToNewGroup_"
    on-delete-click="deleteSet_"
    on-name-change="updateSetName_"
    on-see-all-click="seeAllSets_">
</product-specifications-header>
<div id="summaryContainer">
  <div id="empty" class="summary" hidden$="[[!showEmptyState_]]">
    <picture>
      <source srcset="images/empty_state_dark.svg"
          media="(prefers-color-scheme: dark)">
      <img id="emptyImg" src="images/empty_state.svg">
    </picture>
      <div id="emptyTitle">$i18n{emptyStateTitle}</div>
      <div id="emptyDescription">$i18n{emptyStateDescription}</div>
      <product-selector id="productSelector"
          on-selected-url-change="onUrlAdd_">
      </product-selector>
  </div>
  <loading-state id="loading" hidden$="[[!loadingState_.loading]]"
      column-count="[[loadingState_.urlCount]]">
  </loading-state>
  <div id="specs" class="summary"
      hidden$="[[!showTable_(showEmptyState_, loadingState_.loading)]]">
    <product-specifications-table
        id="summaryTable"
        columns="[[tableColumns_]]"
        on-url-change="onUrlChange_"
        on-url-remove="onUrlRemove_"
        on-url-order-update="onUrlOrderUpdate_">
    </product-specifications-table>
    <new-column-selector id="newColumnSelector"
        excluded-urls="[[getTableUrls_(tableColumns_)]]"
        on-selected-url-change="onUrlAdd_">
    </new-column-selector>
  </div>
</div>
<div id="footer" hidden$="[[showEmptyState_]]">
  <div id="disclaimer">$i18n{experimentalFeatureDisclaimer}
    <a href="#" aria-label="$i18n{learnMoreA11yLabel}">$i18n{learnMore}</a>
  </div>
  <div id="feedbackLoading" hidden$="[[!loadingState_.loading]]">
    <cr-loading-gradient>
      <svg height="16" width="44" xmlns="http://www.w3.org/2000/svg">
        <clipPath>
          <circle cx="8" cy="8" r="8"></circle>
          <circle cx="36" cy="8" r="8"></circle>
        </clipPath>
      </svg>
    </cr-loading-gradient>
  </div>
  <cr-feedback-buttons id="feedbackButtons"
      hidden$="[[loadingState_.loading]]"
      on-selected-option-changed="onFeedbackSelectedOptionChanged_">
  </cr-feedback-buttons>
</div>
