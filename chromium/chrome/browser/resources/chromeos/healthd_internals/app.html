<style include="cr-nav-menu-item-style healthd-internals-shared">
  :host {
    display: flex;
    height: 100%;
  }

  #selector {
    padding-inline-end: 8px;
  }

  #sidebar {
    border-inline-end: 1px solid var(--cr-separator-color);
    box-sizing: border-box;
    overflow: auto;
    padding-block-end: 8px;
    padding-inline-end: 8px;
    width: 220px;
  }

  #main {
    flex: 1;
    padding: 8px;
  }

  #settingsButtonContainer {
    display: flex;
    justify-content: center;
  }
</style>

<healthd-internals-settings-dialog id="settingsDialog">
</healthd-internals-settings-dialog>

<div id="sidebar">
  <h1>Healthd Internals</h1>
  <cr-menu-selector id="selector"
      selectable="a"
      selected="{{selectedIndex}}"
      selected-attribute="selected">
    <template is="dom-repeat" items="[[pageList]]">
      <a role="menuitem" href="[[item.path]]" class="cr-nav-menu-item">
        [[item.name]]
      </a>
    </template>
  </cr-menu-selector>
  <div id="settingsButtonContainer">
    <cr-button on-click="openSettingsDialog">Settings</cr-button>
  </div>
</div>

<iron-location path="{{currentPath}}"></iron-location>

<div id="main">
  <iron-pages class="full-page" selected="[[selectedIndex]]">
    <div>
      <healthd-internals-telemetry id="telemetryPage">
      </healthd-internals-telemetry>
    </div>
    <div class="full-page">
      <healthd-internals-battery-chart id="batteryChart">
      </healthd-internals-battery-chart>
    </div>
    <div class="full-page">
      <healthd-internals-cpu-frequency-chart id="cpuFrequencyChart">
      </healthd-internals-cpu-frequency-chart>
    </div>
    <div class="full-page">
      <healthd-internals-cpu-usage-chart id="cpuUsageChart">
      </healthd-internals-cpu-usage-chart>
    </div>
    <div class="full-page">
      <healthd-internals-thermal-chart id="thermalChart">
      </healthd-internals-thermal-chart>
    </div>
  </iron-pages>
</div>
