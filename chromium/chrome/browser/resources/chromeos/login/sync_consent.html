<link rel="import" href="chrome://resources/cr_elements/cr_checkbox/cr_checkbox.html">
<link rel="import" href="chrome://resources/cr_elements/cr_toggle/cr_toggle.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<if expr="_google_chrome">
<link rel="import" href="chrome://oobe/sync-consent-icons.html">
</if>

<dom-module id="sync-consent">
  <template>
    <link rel="stylesheet" href="oobe_dialog_host.css">
    <link rel="stylesheet" href="sync_consent.css">
    <link rel="stylesheet" href="oobe_flex_layout.css">
    <oobe-dialog id="syncConsentOverviewDialog" role="dialog" has-buttons
        aria-label$="[[i18nDynamic(locale, 'syncConsentScreenTitle')]]"
        hidden>
      <hd-iron-icon slot="oobe-icon"
          icon1x="sync-consent-32:googleg" icon2x="sync-consent-64:googleg">
      </hd-iron-icon>
      <h1 slot="title" consent-description>
        [[i18nDynamic(locale, 'syncConsentScreenTitle')]]
      </h1>
      <div slot="footer" class="layout vertical">
        <div class="overview-list-item flex layout horizontal center">
          <hd-iron-icon class="overview-list-item-icon"
              src1x="chrome://oobe/logo_24px-1x.svg"
              src2x="chrome://oobe/logo_24px-2x.svg">
          </hd-iron-icon>
          <div class="flex layout vertical center-justified">
            <div role="heading" aria-level="2" class="overview-list-item-title"
              consent-description>
                [[i18nDynamic(locale, 'syncConsentScreenChromeSyncName')]]
            </div>
            <div class="overview-list-item-description" consent-description>
              [[i18nDynamic(locale, 'syncConsentScreenChromeSyncDescription')]]
            </div>
          </div>
        </div>
        <div class="overview-list-item flex layout horizontal center">
          <hd-iron-icon class="overview-list-item-icon"
              icon1x="sync-consent-32:googleg" icon2x="sync-consent-64:googleg">
          </hd-iron-icon>
          <div class="flex layout vertical center-justified">
            <div role ="heading" aria-level="2" class="overview-list-item-title"
              consent-description>
                [[i18nDynamic(locale,
                  'syncConsentScreenPersonalizeGoogleServicesName')]]
            </div>
            <div class="overview-list-item-description" consent-description>
              [[i18nDynamic(locale,
                'syncConsentScreenPersonalizeGoogleServicesDescription')]]
            </div>
          </div>
        </div>
        <cr-checkbox id="reviewSettingsBox" consent-description>
          [[i18nDynamic(locale, 'syncConsentReviewSyncOptionsText')]]
        </cr-checkbox>
      </div>
      <div slot="bottom-buttons" class="layout horizontal end-justified">
        <oobe-text-button id="settingsSaveAndContinueButton"
            on-tap="onSettingsSaveAndContinue_" class="focus-on-show" inverse>
          <div slot="text" consent-description consent-confirmation>
            [[i18nDynamic(locale, 'syncConsentAcceptAndContinue')]]
          </div>
        </oobe-text-button>
      </div>
    </oobe-dialog>

    <!-- Dialog used with the SplitSyncConsent feature. -->
    <oobe-dialog id="osSyncConsentDialog" role="dialog" has-buttons
        aria-label$="[[i18nDynamic(locale, 'osSyncConsentTitle')]]"
        hidden>
      <hd-iron-icon slot="oobe-icon"
          icon1x="sync-consent-32:googleg" icon2x="sync-consent-64:googleg">
      </hd-iron-icon>
      <h1 slot="title" consent-description>
        [[i18nDynamic(locale, 'osSyncConsentTitle')]]
      </h1>
      <div slot="footer" class="layout vertical">
        <div id="osSyncConsentFooter" class="flex layout horizontal center">
          <div class="flex layout vertical center-justified">
            <div role="heading" aria-level="2"  id="osSyncConsentToggleName"
                consent-description>
              [[i18nDynamic(locale, 'osSyncConsentToggleName')]]
            </div>
            <div id="osSyncConsentToggleDescription" consent-description>
              [[i18nDynamic(locale, 'osSyncConsentToggleDescription')]]
            </div>
          </div>
          <cr-toggle id="enableOsSyncToggle" checked
              aria-labelledby="osSyncConsentToggleName">
          </cr-toggle>
        </div>
      </div>
      <div slot="bottom-buttons" class="layout horizontal end-justified">
        <oobe-text-button id="osSyncAcceptAndContinueButton"
            on-click="onOsSyncAcceptAndContinue_" class="focus-on-show" inverse>
          <div slot="text" consent-description consent-confirmation>
            [[i18nDynamic(locale, 'osSyncConsentContinue')]]
          </div>
        </oobe-text-button>
      </div>
    </oobe-dialog>

  </template>
</dom-module>
