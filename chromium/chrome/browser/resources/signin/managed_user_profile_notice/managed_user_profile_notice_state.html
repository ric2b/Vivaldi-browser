<style include="tangible-sync-style-shared">
  :host() {
    color: var(--cr-primary-text-color);
  }

  main {
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  .text-container {
    text-align: center;
  }

  .title {
    font-size: 2.25rem;
    font-weight: 500;
    line-height: 44px;
  }

  .subtitle {
    font-size: 1rem;
    font-weight: 400;
    line-height: 24px;
    width: 564px;
  }
  .tangible-sync-style .title {
    font-size: 36px;
    line-height: 44px;
  }

  .tangible-sync-style .subtitle {
    font-size: 16px;
    line-height: 24px;
  }
</style>

<main class="tangible-sync-style">
  <div class="icon-container">
    <slot></slot>
  </div>
  <div class="text-container">
    <h1 class="title" hidden="[[!title]]">
      [[title]]
    </h1>
    <p class="subtitle" hidden="[[!subtitle]]">
      [[subtitle]]
    </p>
  </div>
</main>
