<style include="cr-shared-style settings-shared settings-columned-section">
  :host {
    background-color: var(--info-card-background-color);
    display: flex;
    flex: 1;
    flex-direction: column;
    padding: 2px 0;
    --cr-icon-size: 16px;
    --info-card-background-color: var(--google-blue-50);
  }

  @media (prefers-color-scheme: dark) {
    :host {
      --info-card-background-color: var(--google-grey-800);
    }
  }

  .title {
    color: var(--cr-primary-text-color);
    font-size: 1rem;
    font-weight: 500;
    letter-spacing: .25px;
  }

  .settings-columned-section .description-header {
    color: var(--cr-primary-text-color);
  }

  cr-icon {
    height: var(--cr-icon-size);
    width: var(--cr-icon-size);
  }
</style>
