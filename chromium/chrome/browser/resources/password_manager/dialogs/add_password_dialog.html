<style include="shared-style cr-shared-style">
  cr-input:not(:first-of-type) {
    margin-top: var(--cr-form-field-bottom-spacing);
  }

  cr-icon-button {
    --cr-icon-button-icon-size: 16px;
    --cr-icon-button-size: 32px;
    --cr-icon-button-margin-start: 0;
    --cr-icon-button-margin-end: 0;
  }

  cr-input {
    --cr-input-error-display: none;
  }

  cr-textarea {
    --settings-textarea-footer-display: flex;
  }

  #websiteInput[invalid],
  #usernameInput[invalid] {
    --cr-input-error-display: block;
  }

  #footnote {
    margin-inline-start: 2px;
    margin-top: 16px;
  }

  .divider {
    border-top: var(--cr-separator-line);
    margin: var(--cr-form-field-bottom-spacing) 0;
  }
</style>
<cr-dialog id="dialog" show-on-attach>
  <h1 slot="title" id="title" class="dialog-title">$i18n{addPasswordTitle}</h1>
  <div slot="body">
    <!-- TODO(crbug.com/1398560): Support choosing store in which to save -->
    <cr-input id="websiteInput" label="$i18n{websiteLabel}" autofocus required
        placeholder="example.com"  value="{{website_}}"
        invalid="[[isWebsiteInputInvalid_(websiteErrorMessage_)]]"
        error-message="[[websiteErrorMessage_]]"
        on-input="validateWebsite_" on-blur="onWebsiteInputBlur_">
    </cr-input>
    <!-- TODO(crbug.com/1398560): Show error when username already exists -->
    <!-- TODO(crbug.com/1398560): Show a link to existing password -->
    <cr-input id="usernameInput" label="$i18n{usernameLabel}"></cr-input>
    <!-- TODO(crbug.com/1398560): Show error message if password is empty -->
    <cr-input id="passwordInput" label="$i18n{passwordLabel}" type="password"
        required>
      <!-- TODO(crbug.com/1398560): Allow to see/hide the password -->
      <cr-icon-button id="showPasswordButton" class="icon-visibility"
          slot="inline-suffix" title="$i18n{showPassword}">
      </cr-icon-button>
    </cr-input>
    <div id="footnote">
      $i18n{addPasswordFooter}
    </div>
    <div class="divider"></div>
    <!-- TODO(crbug.com/1398560): Support adding a note -->
    <cr-textarea label="$i18n{notesLabel}" id="note" autogrow>
    </cr-textarea>
  </div>
  <div slot="button-container">
    <cr-button id="cancel" class="cancel-button" on-click="onCancel_">
      $i18n{cancel}
    </cr-button>
    <cr-button id="actionButton" class="action-button" disabled>
      $i18n{save}
    </cr-button>
  </div>
</cr-dialog>
