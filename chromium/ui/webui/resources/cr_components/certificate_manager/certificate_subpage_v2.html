<style include="cr-icons">
  #header {
    align-items: center;
    display: grid;
    grid-template-columns: auto auto 1fr;
    margin-bottom: 28px;
  }

  #backButton {
    --cr-icon-button-margin-end: 6px;
    --cr-icon-button-margin-start: 0px;
  }

  certificate-list-v2 {
    padding: 20px 0;
  }
</style>

<div id="header">
  <cr-icon-button id="backButton" class="icon-arrow-back"
      on-click="onBackButtonClick_">
  </cr-icon-button>
  <h2>[[subpageTitle]]</h2>
</div>
<template is="dom-repeat" items="[[subpageCertLists]]">
  <certificate-list-v2
      cert-source="[[item.certSource]]"
      header-text="[[item.headerText]]"
      hide-export="[[item.hideExport]]"
      in-subpage>
  </certificate-list-v2>
</template>
