<cr-icon-button id="carouselBackButton" class="carousel-button-container"
    @click="${this.onCarouselBackClick_}" iron-icon="cr:chevron-left"
    ?hidden="${!this.showBackButton_}" tabindex="-1">
</cr-icon-button>
<div id="hoverLayerBack" class="hover-layer"></div>

<cr-icon-button id="carouselForwardButton" class="carousel-button-container"
    @click="${this.onCarouselForwardClick_}" iron-icon="cr:chevron-right"
    ?hidden="${!this.showForwardButton_}" tabindex="-1">
</cr-icon-button>
<div id="hoverLayerForward" class="hover-layer"></div>

<div id="carouselContainer">
  <slot></slot>
</div>
