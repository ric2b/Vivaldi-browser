<style include="common cros-button-style">
  #container {
    align-items: center;
    color: var(--cros-text-color-primary);
    display: flex;
    height: 32px;
    margin-top: 24px;
    overflow: hidden;
  }

  #container #suggestionSelector {
    align-items: center;
    display: flex;
    height: 100%;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: start;
    width: 100%;
  }

  #container cr-button {
    background-color: var(--cros-sys-base_elevated);
    border: 1px solid var(--cros-sys-separator);
    border-radius: 8px;
    color: var(--cros-sys-on_surface);
    font-family: var(--cros-button-1-font-family);
    font-size: var(--cros-button-1-font-size);
    height: 32px;
    padding: 6px 12px;
  }

  #container cr-button.shuffle {
    background-color: transparent;
    border: none;
  }

  #shuffle iron-icon {
    margin-inline-start: 4px;
  }
</style>
<div id="container">
  <iron-selector
      id="suggestionSelector"
      selected="0"
      role="radiogroup">
    <template is="dom-repeat" items="[[suggestions_]]" as="suggestion">
      <cr-button
          class="suggestion"
          on-click="onClickSuggestion_">
        [[suggestion]]
      </cr-button>
    </template>
  </iron-selector>
  <cr-button id="shuffle"
      class="shuffle"
      on-click="onShuffleClicked_">
    [[i18n('seaPenFreeformMoreSuggestionsButton')]]
    <iron-icon icon="personalization-shared:refresh"></iron-icon>
  </cr-button>
</div>
